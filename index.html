<!DOCTYPE html>
<html>
<head>
	<title>WhatsApp</title>
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  	<script src="https://kit.fontawesome.com/2f5f7364b8.js" crossorigin="anonymous"></script>
</head>
<body>
	<div class="nav"><i class="fas fa-arrow-left"></i>
		<div class="dot"></div>
		Bot
		<div class="tricons">
			<i class="fas fa-video"></i>
			<i class="fas fa-phone-alt"></i>
			<i class="fas fa-ellipsis-v" onclick="moreoption()"></i>
		</div>
		<div class="more-option">
			View contact <br />
			Media and docs <br />
			Search <br />
			Mute notification <br />
			Wallpaper <br />
			More <br />
		</div>
	</div>
	<div class="cover" onclick="removecover()"></div>
	<div class="conversation">
		<div class="chats">
			<div class="msg">
				hello
			</div>
		</div>
	</div>
	<div class="attachment-box">
		<i class="fas fa-file-medical"></i>
		<i class="fas fa-headphones"></i>
		<i class="fas fa-camera"></i>
		<i class="fas fa-image"></i>
		<i class="fas fa-user-friends"></i>
		<i class="fas fa-street-view"></i>
	</div>
	<div class="footer">
		<div class="wfoot">
			<i class="far fa-smile"></i>
			<input type="text" name="message" onclick="messagebox()" class="messageinp" placeholder="Type a message">
			<i class="fas fa-paperclip" onclick="attachment()"></i>
			<i class="fas fa-camera"></i>
		</div>
		<div class="speaker">
			<i class="fas fa-microphone"></i>
		</div>
	</div>
	<script type="text/javascript" src="pari.js"></script>
</body>
</html>
